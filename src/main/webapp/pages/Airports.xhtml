<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Aeroportos</title>
</h:head>
<h:body style="font-size:15px;">

	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Aeroportos - Listagem">
		
			<!-- Tabela dos Aeroportos -->
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{airportBean.airport}" var="airport"
				rows="5">
				
				<f:facet name="header">
				
					<!-- Botão Novo -->
					<p:commandButton value="Novo" actionListener="#{airportBean.novo}" oncomplete="PF('dialogo').show();" 
					update=":mensagem :formCadastro:panelCadastro"/>
				</f:facet>

				<!-- Coluna ICAO -->
				<p:column headerText="Código ICAO" filterBy="#{airport.icaoCode}"
					sortBy="#{airport.icaoCode}">
					<h:outputText value="#{airport.icaoCode}" />
				</p:column>

				<!-- Coluna CIDADE -->
				<p:column headerText="Cidade" filterBy="#{airport.city}"
					sortBy="#{airport.city}">
					<h:outputText value="#{airport.city}" />
				</p:column>

				<!-- Coluna ESTADO -->
				<p:column headerText="Estado" filterBy="#{airport.state}"
					sortBy="#{airport.state}">
					<h:outputText value="#{airport.state.acronym}" />
				</p:column>

				<!-- Coluna Opções -->
				<p:column headerText="Opções">

					<!-- Botão Excluir -->
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{airportBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir o Aeroporto?" icon="ui-icon-alert" />
						<f:attribute name="aeroportoSelecionado" value="#{airport}" />
					</p:commandButton>

					<!-- Botão Editar -->
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{airportBean.editar}"
						oncomplete="PF('dialogo').show();"
						update=":formCadastro:panelCadastro">
						<f:attribute name="aeroportoSelecionado" value="#{airport}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- Caixa de diálogo para EDIÇÃO de campos -->
	<p:dialog header="Aeroporto - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="panelCadastro" columns="2">
				
				<p:outputLabel value="Código ICAO:" />
				<p:inputText size="5" maxlength="4" value="#{airportBean.airport.icaoCode}"/>

				
				<p:outputLabel value="Cidade:" />
				<p:inputText size="20" maxlength="15" value="#{airportBean.airport.city}"/>

				
				<p:outputLabel value="Estado:" />
				<p:selectOneMenu filter="true" value="#{airportBean.airport.state}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione o Estado" />
					<f:selectItems value="#{airportBean.states}" var="state"
					itemValue="#{state}" itemLabel="#{state.acronym}"/>
				</p:selectOneMenu>

			</h:panelGrid>
			
			<!-- Botões SALVAR e FECHAR -->
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{airportBean.salvar}"
				update=":mensagem :formCadastro:panelCadastro :formListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>

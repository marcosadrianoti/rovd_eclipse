<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Aeroportos</title>
</h:head>
<h:body style="font-size:15px;">

	<h:form>
		<p:panel header="Aeroportos - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Código ICAO">
				</p:column>
				<p:column headerText="Cidade">
				</p:column>
				<p:column headerText="Estado">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Aeroporto - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Código ICAO:" />
				<p:inputText size="5" maxlength="4" />

				<p:outputLabel value="Cidade:" />
				<p:inputText size="20" maxlength="15" />
				
				
				<p:outputLabel value="Estado:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione o Estado"/>
				</p:selectOneMenu>
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>

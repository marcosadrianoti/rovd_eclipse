<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Diário</title>
</h:head>
<h:body style="font-size:15px;">

	<h:form>
		<p:panel header="Diários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Aeronave">
				</p:column>
				<p:column headerText="Número">
				</p:column>
				<p:column headerText="Data inicial">
				</p:column>
				<p:column headerText="Tempo inicial">
				</p:column>
				<p:column headerText="Data final">
				</p:column>
				<p:column headerText="Tempo final">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Diário - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Aeronave:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione a aeronave"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Número:" />
				<p:inputText size="10" maxlength="10" />

				<p:outputLabel value="Data inicial:" />
				<p:calendar />
				
				<p:outputLabel value="Tempo inicial:" />
				<p:inputText size="10" maxlength="7" />
				
				<p:outputLabel value="Data final:" />
				<p:calendar />
				
				<p:outputLabel value="Tempo final:" />
				<p:inputText size="10" maxlength="7" />
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>

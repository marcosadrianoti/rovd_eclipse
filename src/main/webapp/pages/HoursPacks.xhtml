<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Pacotes</title>
</h:head>
<h:body style="font-size:15px;">

	<h:form>
		<p:panel header="Pacotes - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Data">
				</p:column>
				<p:column headerText="Piloto">
				</p:column>
				<p:column headerText="Categoria">
				</p:column>
				<p:column headerText="Quantidade">
				</p:column>
				<p:column headerText="Saldo">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Pacote - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel value="Campo do tipo data" />
				<p:calendar />
				
				<p:outputLabel value="Piloto:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione o Piloto"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Categoria:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione a Categoria"/>
				</p:selectOneMenu>

				<p:outputLabel value="Quantidade:" />
				<p:inputText size="10" maxlength="5" />

				<p:outputLabel value="Saldo:" />
				<p:inputText size="10" maxlength="5" />
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>

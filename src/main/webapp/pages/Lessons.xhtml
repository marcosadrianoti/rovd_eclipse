<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Aulas">
				<p:dataTable emptyMessage="Nenhum registro encontrado"
					paginator="true">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
					</f:facet>
					<p:column headerText="Data">
					</p:column>
					<p:column headerText="Professor">
					</p:column>
					<p:column headerText="Aluno">
					</p:column>
					<p:column headerText="GroundSchool">
					</p:column>
					<p:column headerText="Teórico">
					</p:column>
					<p:column headerText="Assunto">
					</p:column>
					<p:column headerText="Opções">
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<p:dialog header="Aula - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Data" />
					<p:calendar />

					<p:outputLabel value="Professor:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione o Professor" />
					</p:selectOneMenu>

					<p:outputLabel value="Aluno:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione o Aluno" />
					</p:selectOneMenu>

					<p:outputLabel value="GroundSchool:" />
					<p:inputText size="10" maxlength="4" />

					<p:outputLabel value="Teórico:" />
					<p:inputText size="10" maxlength="4" />

					<p:outputLabel value="Assunto:" />
					<p:inputText size="30" maxlength="50" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

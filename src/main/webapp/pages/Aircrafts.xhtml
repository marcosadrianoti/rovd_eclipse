<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Aeronaves</title>
</h:head>
<h:body style="font-size:15px;">

	<h:form>
		<p:panel header="Aeronaves - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Marca">
				</p:column>
				<p:column headerText="Fabricante">
				</p:column>
				<p:column headerText="Modelo">
				</p:column>
				<p:column headerText="Categoria">
				</p:column>
				<p:column headerText="Serial">
				</p:column>
				<p:column headerText="Ano">
				</p:column>
				<p:column headerText="IAM">
				</p:column>
				<p:column headerText="TSN Célula">
				</p:column>
				<p:column headerText="TSN Motor">
				</p:column>
				<p:column headerText="TSN Hélice">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Aeronave - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Marca:" />
				<p:inputText size="10" maxlength="5" />

				<p:outputLabel value="Fabricante:" />
				<p:inputText size="20" maxlength="15" />
				
				<p:outputLabel value="Modelo" />
				<p:inputText size="10" maxlength="4" />
				
				
				<p:outputLabel value="Categoria:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione a categoria"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Serial" />
				<p:inputText size="10" maxlength="10" />
				
				<p:outputLabel value="Ano" />
				<p:calendar />
				
				<p:outputLabel value="IAM" />
				<p:calendar />
				
				<p:outputLabel value="TSN Célula" />
				<p:inputText size="10" maxlength="7" />
				
				<p:outputLabel value="TSN Motor" />
				<p:inputText size="10" maxlength="7" />
				
				<p:outputLabel value="TSN Hélice" />
				<p:inputText size="10" maxlength="7" />
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>

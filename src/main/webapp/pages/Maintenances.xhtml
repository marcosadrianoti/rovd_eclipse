<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Manutenção</title>
</h:head>
<h:body style="font-size:15px;">

	<h:form>
		<p:panel header="Manutenções - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Data">
				</p:column>
				<p:column headerText="Ordem de Serviço">
				</p:column>
				<p:column headerText="Aeronave">
				</p:column>
				<p:column headerText="Executada">
				</p:column>
				<p:column headerText="Próxima">
				</p:column>
				<p:column headerText="Tempo Disponível">
				</p:column>
				<p:column headerText="Obs">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Manutenção - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Campo do tipo data" />
				<p:calendar />

				<p:outputLabel value="Ordem de Serviço:" />
				<p:inputText size="10" maxlength="6" />

				<p:outputLabel value="Aeronave:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione a Aeronave" />
				</p:selectOneMenu>

				<p:outputLabel value="Executada:" />
				<p:selectOneRadio>
					<f:selectItem itemValue="50" itemLabel="50H" />
					<f:selectItem itemValue="100" itemLabel="100H" />
					<f:selectItem itemValue="corr" itemLabel="Corretiva" />
				</p:selectOneRadio>

				<p:outputLabel value="Próxima:" />
				<p:selectOneRadio>
					<f:selectItem itemValue="50" itemLabel="50H" />
					<f:selectItem itemValue="100" itemLabel="100H" />
				</p:selectOneRadio>

				<p:outputLabel value="Tempo Disponível:" />
				<p:inputText size="10" maxlength="4" />

				<p:outputLabel value="Obs:" />
				<p:inputText size="30" maxlength="100" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>

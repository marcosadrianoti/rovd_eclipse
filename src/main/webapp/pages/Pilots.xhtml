<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ROVDigital Pilotos</title>
</h:head>
<h:body style="font-size:15px;">

	<h:form>
		<p:panel header="Pilotos - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Matrícula">
				</p:column>
				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="Canac">
				</p:column>
				<p:column headerText="Email">
				</p:column>
				<p:column headerText="Fone">
				</p:column>
				<p:column headerText="CMA Classe">
				</p:column>
				<p:column headerText="CMA Validade">
				</p:column>
				<p:column headerText="Licença PPA">
				</p:column>
				<p:column headerText="Licença PCA">
				</p:column>
				<p:column headerText="Licença PLA">
				</p:column>
				<p:column headerText="Validade MNTE">
				</p:column>
				<p:column headerText="Validade MLTE">
				</p:column>
				<p:column headerText="Validade IFRA">
				</p:column>
				<p:column headerText="Validade INVA">
				</p:column>
				<p:column headerText="Aluno">
				</p:column>
				<p:column headerText="INVA na Escola">
				</p:column>
				<p:column headerText="Banco">
				</p:column>
				<p:column headerText="Agência">
				</p:column>
				<p:column headerText="Conta">
				</p:column>
				<p:column headerText="CPF">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Piloto - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Matrícula:" />
				<p:inputText size="10" maxlength="10" />

				<p:outputLabel value="Nome:" />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="Canac:" />
				<p:inputText size="10" maxlength="6" />
				
				<p:outputLabel value="Email:" />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="Fone:" />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="CMA:" />
				<p:selectOneRadio>
					<f:selectItem itemValue="1" itemLabel="Primeira Classe" />
					<f:selectItem itemValue="2" itemLabel="Segunda Classe" />
				</p:selectOneRadio>
				
				<p:outputLabel value="Validade CMA" />
				<p:calendar />
				
				<p:outputLabel value="Licença PPA:" />
				<p:inputText size="10" maxlength="6" />
				
				<p:outputLabel value="Licença PCA:" />
				<p:inputText size="10" maxlength="6" />
				
				<p:outputLabel value="Licença PLA:" />
				<p:inputText size="10" maxlength="6" />
				
				<p:outputLabel value="Validade MNTE:" />
				<p:calendar />
				
				<p:outputLabel value="Validade MLTE:" />
				<p:calendar />
				
				<p:outputLabel value="Validade IFRA:" />
				<p:calendar />
				
				<p:outputLabel value="Validade INVA:" />
				<p:calendar />
				
				<p:outputLabel value="Aluno:" />
				<p:selectBooleanCheckbox />
				
				<p:outputLabel value="INVA na Escola:" />
				<p:selectBooleanCheckbox />
				
				<p:outputLabel value="Banco:" />
				<p:inputText size="30" maxlength="20" />
				
				<p:outputLabel value="Agência:" />
				<p:inputText size="10" maxlength="10" />
				
				<p:outputLabel value="Conta:" />
				<p:inputText size="10" maxlength="10" />
				
				<p:outputLabel value="CPF:" />
				<p:inputText size="10" maxlength="11" />
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>

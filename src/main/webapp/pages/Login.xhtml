<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<title>ROVDigital</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<p:dialog header="Autenticação" closable="false" resizable="false"
		draggable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid  columns="2">

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" required="true"
					requiredMessage="O campo NOME é obrigatório" 
					value="#{authenticationBean.usuario.userName}"/>

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="4" required="true"
					requiredMessage="O campo SENHA é obrigatório" 
					value="#{authenticationBean.usuario.userPassword}"/>

				<p:commandButton value="Entrar" update=":mensagem" 
				actionListener="#{authenticationBean.autenticar}"/>

			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>
